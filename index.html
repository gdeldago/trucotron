<h2>Trucotron</h2>

<h3>Modo timba</h3>

<p>Se trata de un modo de operación espcial donde se pueden apostar créditos en cada una de las manos.</p>
<p><img src="img/modo-timba-0.png" alt="" width="256" height="192"/></p>

<p>Al introducir una ficha, se incrementa la cantidad de créditos disponible. Se puede seleccionar el nivel de riesgo utilizando el menú que está a la izquierda de la pantalla.</p>
<p><img src="img/modo-timba-1.png" alt="" width="256" height="192"/></p>
